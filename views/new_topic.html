<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Topic</title>
</head>
<body>

    <h1>Create New Topic</h1>

  <form action="/topics/new" method="POST">
    <label>
      Topic Title:
      <input type="text" name="title" />
    </label>
    <label>
      Description:
      <input type="text" name="description" />
    </label>
    <button>Submit</button>
  </form>

</body>
</html>
