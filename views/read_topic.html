<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topic Title</title>
</head>
<body>

  <h1>{{title}}</h1>
  <p>{{description}}</p>

  <form method="POST" action="/topics/{{id}}?_method=PUT">
    <input type="text" name="title" value="{{title}}">

    <button type="submit">Update</button>
  </form>

  <form method="POST" action="/topics/{{id}}?_method=DELETE">
    <button type="submit">Delete</button>
  </form>
  
</body>
</html>
